---
extends: default
rules:
  line-length: disable
  document-start: disable
  comments:
    min-spaces-from-content: 1
  quoted-strings:
    required: only-when-needed
    quote-type: double
ignore:
  - libbpf/*
  - vendor/*
  - target/*
  - examples/config/default/*/kustomization.yaml
  - examples/config/selinux/*/kustomization.yaml
