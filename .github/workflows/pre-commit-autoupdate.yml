name: Pre-commit auto-update

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 1 * *

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Install pre-commit
        run: uv tool install pre-commit

      - name: Install Rust toolchain for local hooks
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy
          override: true

      - name: Install Go for golangci-lint
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
        with:
          go-version: "1.22"

      - name: Install dependencies for cargo-deny
        run: |
          cargo install cargo-deny --version 0.18.2

      - name: Run pre-commit autoupdate
        run: uv run pre-commit autoupdate

      - name: Validate updated hooks
        run: uv run pre-commit run --all-files

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@da05d552573ad5aba039eaac05058a918a7bf631 # v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pre-commit-autoupdate
          title: bpfman: auto-update pre-commit hooks
          commit-message: |
            bpfman: update pre-commit hooks to latest versions

            This commit updates the versions of pre-commit hooks in
            .pre-commit-config.yaml to their latest available versions using
            `pre-commit autoupdate`. The updated hooks were validated with
            `pre-commit run --all-files` to ensure compatibility.

            Signed-off-by: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          sign-commits: true
          body: |
            This pull request updates the pre-commit hooks in
            `.pre-commit-config.yaml` to their latest versions. The workflow
            validated the changes with `pre-commit run --all-files`.

            Labels: dependencies
            Generated by: pre-commit-autoupdate workflow
          labels: dependencies
          draft: false
